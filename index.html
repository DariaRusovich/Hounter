<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav d-flex">
          <a class="logo d-flex" href="index.html" aria-label="Go to home page">
            <img
              class="logo-img"
              width="1"
              height="1"
              loading="lazy"
              src="./img/logo.svg"
              alt="LOGO"
            />
            <span>Hounter</span>
          </a>
          <div class="nav-wrapper d-flex">
            <ul class="nav-menu d-flex">
              <li><a href="#">About us</a></li>
              <li><a href="#">Article</a></li>
              <li class="nav-drop-menu">
                <a href="#">Property <i class="icon-chevron-down"></i></a>
                <ul class="drop-menu">
                  <li><a href="#">House</a></li>
                  <li><a href="#">Villa</a></li>
                  <li><a href="#">Apartment</a></li>
                </ul>
              </li>
            </ul>
            <button type="button" class="btn btn-primary nav-button">
              Sign up!
            </button>
          </div>
        </nav>
      </div>
    </header>
    <section class="hero hero-section">
      <div class="container d-flex hero-wrapper">
        <div class="hero-offer-wrapper">
          <h1 class="hero-offer-heading heading-font">
            Find the place to live <span>your dreams</span>
            easily here
          </h1>
          <p class="text hero-offer-text">
            Everything you need about finding your place to live will be here,
            where it will be easier for you
          </p>
          <form action="#" class="form hero-search-form d-flex">
            <input
              type="text"
              name="search"
              autocomplete="off"
              required
              placeholder="Search for the location you want!"
            />
            <button class="btn" type="submit">Search</button>
          </form>
          <div class="hero-offer-set">
            <p class="hero-offer-text">Our Partnership</p>
            <div class="hero-offer-set-wrapper d-flex">
              <img
                width="1"
                height="1"
                loading="lazy"
                src="./img/partner_1.png"
                alt="Traveloca Logo Image"
              />
              <img
                width="1"
                height="1"
                loading="lazy"
                src="./img/partner_2.png"
                alt="TiketCom Logo Image"
              />
              <img
                width="1"
                height="1"
                loading="lazy"
                src="./img/partner_3.png"
                alt="Airbnb Logo Image"
              />
              <img
                width="1"
                height="1"
                loading="lazy"
                src="./img/partner_4.png"
                alt="Tripadvisor Logo Image"
              />
            </div>
          </div>
        </div>
        <picture class="picture">
          <source srcset="img/hero_img.webp" type="img/webp" />
          <source srcset="img/hero_img.jpg" type="img/jpeg" />
          <img
            class="content-img hero-offer-img"
            src="./img/hero-img.jpg"
            alt="House offer"
          />
        </picture>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
