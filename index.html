<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav d-flex">
          <a class="logo d-flex" href="index.html" aria-label="Go to home page">
            <img
              class="logo-img"
              width="1"
              height="1"
              loading="lazy"
              src="./img/logo.svg"
              alt="LOGO"
            />
            <span>Hounter</span>
          </a>
          <div class="nav-wrapper d-flex">
            <ul class="nav-menu d-flex">
              <li class="nav-about"><a href="#">About us</a></li>
              <li class="nav-article"><a href="#">Article</a></li>
              <li class="nav-property"><a href="#">Property</a></li>
            </ul>
            <button type="button" class="btn btn-primary nav-button">
              Sign up!
            </button>
          </div>
        </nav>
      </div>
    </header>
    <section class="hero hero-section">
      <div class="container d-flex hero-wrapper">
        <h1 class="hero-offer-heading">
          find the place to live <span>your dreams</span>
          easily here
        </h1>
        <picture class="picture">
          <source srcset="img/hero_img.webp" type="img/webp" />
          <source srcset="img/hero_img.jpg" type="img/jpeg" />
          <img
            class="content-img hero-offer-img"
            src="./img/hero-img.jpg"
            alt="House offer"
          />
        </picture>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
